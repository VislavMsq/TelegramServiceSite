<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - МріяБотХаб</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS для форми входу та спливаючої підказки */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .login-box {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #000;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .tooltip .tooltiptext:after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #000 transparent transparent transparent;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <h2>Вхід</h2>
        <form id="login-form" action="/login" method="post">
            <div class="input-group tooltip">
                <label for="otp">Введіть код</label>
                <input type="text" id="otp" name="otp" required>
                <div class="tooltiptext">Інструкція: введіть код, який ви отримали від телеграм бота.</div>
            </div>
            <button type="submit">Увійти</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const otpInput = document.getElementById('otp');
        const tooltip = otpInput.nextElementSibling;

        otpInput.addEventListener('focus', function() {
            tooltip.style.visibility = 'visible';
            tooltip.style.opacity = '1';
        });

        otpInput.addEventListener('blur', function() {
            tooltip.style.visibility = 'hidden';
            tooltip.style.opacity = '0';
        });
    });
</script>
</body>
</html>
