<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - МріяБотХаб</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS для форми входу та спливаючої підказки */
        :root {
            --background-color-light: #f0f0f0;
            --background-color-dark: #333;
            --text-color-light: #000;
            --text-color-dark: #fff;
            --box-background-color-light: #fff;
            --box-background-color-dark: #444;
            --tooltip-background-color-light: #000;
            --tooltip-background-color-dark: #fff;
            --tooltip-text-color-light: #fff;
            --tooltip-text-color-dark: #000;
        }

        [data-theme="light"] {
            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --box-background-color: var(--box-background-color-light);
            --tooltip-background-color: var(--tooltip-background-color-light);
            --tooltip-text-color: var(--tooltip-text-color-light);
        }

        [data-theme="dark"] {
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --box-background-color: var(--box-background-color-dark);
            --tooltip-background-color: var(--tooltip-background-color-dark);
            --tooltip-text-color: var(--tooltip-text-color-dark);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: var(--box-background-color);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transition: background 0.3s;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: var(--tooltip-background-color);
            color: var(--tooltip-text-color);
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--tooltip-background-color) transparent transparent transparent;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body data-theme="light">
<div class="login-container">
    <div class="login-box">
        <h2>Вхід</h2>
        <form id="login-form" action="/login" method="post">
            <div class="input-group tooltip">
                <label for="otp">Введіть код</label>
                <input type="text" id="otp" name="otp" required>
                <div class="tooltiptext">Інструкція: введіть код, який ви отримали від телеграм бота.</div>
            </div>
            <button type="submit">Увійти</button>
        </form>
    </div>
</div>

<script>
        document.addEventListener('DOMContentLoaded', function() {
            const otpInput = document.getElementById('otp');
            const tooltip = otpInput.nextElementSibling;

            otpInput.addEventListener('focus', function() {
                tooltip.style.visibility = 'visible';
                tooltip.style.opacity = '1';
            });

            otpInput.addEventListener('blur', function() {
                tooltip.style.visibility = 'hidden';
                tooltip.style.opacity = '0';
            });

            // Перевірка теми браузера і встановлення відповідної теми
            function setThemeBasedOnPreference() {
                const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
                const theme = prefersDarkScheme ? "dark" : "light";
                document.body.setAttribute("data-theme", theme);
            }

            // Виклик функції для встановлення теми при завантаженні сторінки
            setThemeBasedOnPreference();

            // Додавання слухача для зміни теми в налаштуваннях системи
            window.matchMedia("(prefers-color-scheme: dark)").addListener(e => {
                const theme = e.matches ? "dark" : "light";
                document.body.setAttribute("data-theme", theme);
            });
        });
    </script>
</body>
</html>
