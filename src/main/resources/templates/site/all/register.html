<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Реєстрація - МріяБотХаб</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        :root {
            --background-color-light: #f0f0f0;
            --background-color-dark: #333;
            --text-color-light: #000;
            --text-color-dark: #fff;
            --box-background-color-light: #fff;
            --box-background-color-dark: #444;
            --tooltip-background-color-light: #000;
            --tooltip-background-color-dark: #fff;
            --tooltip-text-color-light: #fff;
            --tooltip-text-color-dark: #000;
            --input-background-color-light: #e0e0e0;
            --input-background-color-dark: #555;
            --input-border-color-light: #ccc;
            --input-border-color-dark: #888;
            --button-background-color: #007bff;
            --button-hover-background-color: #0056b3;
        }

        [data-theme="light"] {
            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --box-background-color: var(--box-background-color-light);
            --tooltip-background-color: var(--tooltip-background-color-light);
            --tooltip-text-color: var(--tooltip-text-color-light);
            --input-background-color: var(--input-background-color-light);
            --input-border-color: var(--input-border-color-light);
        }

        [data-theme="dark"] {
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --box-background-color: var(--box-background-color-dark);
            --tooltip-background-color: var(--tooltip-background-color-dark);
            --tooltip-text-color: var(--tooltip-text-color-dark);
            --input-background-color: var(--input-background-color-dark);
            --input-border-color: var(--input-border-color-dark);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: var(--box-background-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
            transition: background 0.3s;
        }

        .form-group label {
            color: var(--text-color);
            font-weight: bold;
        }

        .form-group input {
            background-color: var(--input-background-color);
            color: var(--text-color);
            border: 1px solid var(--input-border-color);
            padding: 10px;
            border-radius: 5px;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: var(--tooltip-background-color);
            color: var(--tooltip-text-color);
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--tooltip-background-color) transparent transparent transparent;
        }

        button {
            background-color: var(--button-background-color);
            color: var(--tooltip-text-color-light);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover-background-color);
        }

        .tooltip-container {
            position: relative;
            display: inline-block;
        }

        .tooltip-container .tooltiptext {
            visibility: hidden;
            width: 250px;
            background-color: var(--tooltip-background-color);
            color: var(--tooltip-text-color);
            text-align: center;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -125px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip-container .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--tooltip-background-color) transparent transparent transparent;
        }

        .tooltip-container:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body data-theme="light">
<div class="login-container">
    <div class="login-box">
        <h2>Реєстрація</h2>
        <form id="register-form" action="/user/new" method="post">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <p th:text="${param.error}"></p>
            </div>
            <div class="form-group text-dark">
                <label for="email">Email:</label>
                <input type="text" class="form-control bg-secondary text-light border-dark placeholder-fg"
                       id="email" name="email" required placeholder="email">
            </div>
            <div class="form-group text-dark">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control bg-secondary text-light border-dark placeholder-fg"
                       id="password" name="password" required placeholder="password">
            </div>
            <div class="form-group text-dark">
                <label for="repeatPassword">Повторіть пароль:</label>
                <input type="password" class="form-control bg-secondary text-light border-dark placeholder-fg"
                       id="repeatPassword" name="repeatPassword" required placeholder="repeat password">
            </div>
            <div class="form-group text-dark">
                <label for="otpTelegram">OTP Telegram:</label>
                <div class="tooltip-container">
                    <input type="text" class="form-control bg-secondary text-light border-dark placeholder-fg"
                           id="otpTelegram" name="otpTelegram" required placeholder="otp telegram">
                    <div class="tooltiptext">Інструкція: введіть код, який ви отримали від телеграм бота.</div>
                </div>
            </div>
            <button type="button" onclick="sendFormData()" class="btn btn-primary">Реєстрація</button>
            <a class="p-3" style="color: #00BFFF" href="/login">Маєте акаунт?</a>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    function sendFormData() {
        const password = document.getElementById("password").value;
        const repeatPassword = document.getElementById("repeatPassword").value;

        if (password !== repeatPassword) {
            window.location.href = "/register?error=Паролі відрізняються!"
            return;
        }

        const formData = {
            email: document.getElementById("email").value,
            password: password,
            repeatPassword: repeatPassword,
            otpTelegram: document.getElementById("otpTelegram").value
        };

        fetch('/user/new', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData),
        })
            .then(response => {
                if (!response.ok) {
                    response.text().then(
                        result => JSON.parse(result).body.detail,
                        error => error)
                        .then((value) => {
                            const list = value.split(":");
                            if ("For input string" === list[0]) {
                                window.location.href = "/register?error=Невірний код Telegram"
                            } else {
                                window.location.href = "/register?error=" + list[list.length - 1]
                            }
                        });
                } else {
                    window.location.href = "/login"
                }
            });
    }

    document.addEventListener('DOMContentLoaded', function() {
        const otpInput = document.getElementById('otpTelegram');
        const tooltip = otpInput.nextElementSibling;

        otpInput.addEventListener('focus', function() {
            tooltip.style.visibility = 'visible';
            tooltip.style.opacity = '1';
        });

        otpInput.addEventListener('blur', function() {
            tooltip.style.visibility = 'hidden';
            tooltip.style.opacity = '0';
        });

        // Перевірка теми браузера і встановлення відповідної теми
        function setThemeBasedOnPreference() {
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
            const theme = prefersDarkScheme ? "dark" : "light";
            document.body.setAttribute("data-theme", theme);
        }

        // Виклик функції для встановлення теми при завантаженні сторінки
        setThemeBasedOnPreference();

        // Додавання слухача для зміни теми в налаштуваннях системи
        window.matchMedia("(prefers-color-scheme: dark)").addListener(e => {
            const theme = e.matches ? "dark" : "light";
            document.body.setAttribute("data-theme", theme);
        });
    });
</script>
</body>
</html>
