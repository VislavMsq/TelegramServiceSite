<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Реєстрація - МріяБотХаб</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        :root {
            --background-color-light: #f0f0f0;
            --background-color-dark: #333;
            --text-color-light: #000;
            --text-color-dark: #fff;
            --box-background-color-light: #fff;
            --box-background-color-dark: #444;
            --tooltip-background-color-light: #000;
            --tooltip-background-color-dark: #fff;
            --tooltip-text-color-light: #fff;
            --tooltip-text-color-dark: #000;
            --input-background-color-light: #e0e0e0;
            --input-background-color-dark: #555;
            --input-border-color-light: #ccc;
            --input-border-color-dark: #888;
            --button-background-color: #007bff;
            --button-hover-background-color: #0056b3;
            --swal-bg-light: #fff;
            --swal-bg-dark: #333;
            --swal-text-light: #000;
            --swal-text-dark: #fff;
            --swal-border-light: #ccc;
            --swal-border-dark: #555;
        }

        [data-theme="light"] {
            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --box-background-color: var(--box-background-color-light);
            --tooltip-background-color: var(--tooltip-background-color-light);
            --tooltip-text-color: var(--tooltip-text-color-light);
            --input-background-color: var(--input-background-color-light);
            --input-border-color: var(--input-border-color-light);
        }

        [data-theme="dark"] {
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --box-background-color: var(--box-background-color-dark);
            --tooltip-background-color: var(--tooltip-background-color-dark);
            --tooltip-text-color: var(--tooltip-text-color-dark);
            --input-background-color: var(--input-background-color-dark);
            --input-border-color: var(--input-border-color-dark);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: var(--box-background-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
            transition: background 0.3s;
        }

        .form-group label {
            color: var(--text-color);
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        .form-group input {
            background-color: var(--input-background-color);
            color: var(--text-color);
            border: 1px solid var(--input-border-color);
            padding: 10px;
            border-radius: 5px;
        }

        button {
            background-color: var(--button-background-color);
            color: var(--text-color);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover-background-color);
        }

        .tooltip-container {
            position: relative;
            display: inline-block;
        }

        .tooltip-container .tooltiptext {
            visibility: hidden;
            width: 250px;
            background-color: var(--tooltip-background-color);
            color: var(--tooltip-text-color);
            text-align: center;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -125px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip-container .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--tooltip-background-color) transparent transparent transparent;
        }

        .tooltip-container:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        body[data-theme="light"] .swal2-popup {
            background-color: var(--swal-bg-light) !important;
            color: var(--swal-text-light) !important;
            border: 1px solid var(--swal-border-light) !important;
        }

        body[data-theme="dark"] .swal2-popup {
            background-color: var(--swal-bg-dark) !important;
            color: var(--swal-text-dark) !important;
            border: 1px solid var(--swal-border-dark) !important;
        }
    </style>
</head>
<body data-theme="light">
<div class="login-container">
    <div class="login-box">
        <h2>Реєстрація</h2>
        <form id="register-form" action="/user/new" method="post">
            <div class="form-group">
                <label for="email">Електронна пошта:</label>
                <input type="text" class="form-control" id="email" name="email"
                       required placeholder="user@example.com">
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password"
                       required placeholder="123456789">
            </div>
            <div class="form-group">
                <label for="repeatPassword">Повторіть пароль:</label>
                <input type="password" class="form-control" id="repeatPassword" name="repeatPassword"
                       required placeholder="123456789">
            </div>
            <div class="form-group">
                <label for="otpTelegram"></label>
                <div class="tooltip-container">
                    <input type="text" class="form-control" id="otpTelegram" name="otpTelegram"
                           required placeholder="одноразовий код">
                    <div class="tooltiptext">Інструкція: введіть код, який ви отримали від <a
                            href="https://t.me/AdminBot?start=chat">@telegram_bot</a> телеграм бота.
                    </div>
                </div>
            </div>
            <div class="justify-content-between" style="display: flex; align-items: center;">
                <button type="button" onclick="sendFormData()">Реєстрація</button>
                <span style="margin-left: 10px;"><a style="color: #00BFFF" th:href="@{/login}">Маєте акаунт?</a></span>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
<script>
    function sendFormData() {
        const password = document.getElementById("password").value;
        const repeatPassword = document.getElementById("repeatPassword").value;

        if (password !== repeatPassword) {
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: 'error',
                title: 'Паролі не співпадають!',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                customClass: {
                    popup: document.body.getAttribute('data-theme') === 'dark' ? 'swal2-dark' : 'swal2-light'
                }
            });
            return;
        }

        const formData = {
            email: document.getElementById("email").value,
            password: password,
            otpTelegram: document.getElementById("otpTelegram").value
        };

        fetch('/user/new', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData),
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(errorResponse => {
                    throw new Error(errorResponse.message || 'Unknown error');
                });
            }
            return response;
        })
        .then(data => {
            window.location.href = "/login";
        })
        .catch(error => {
            const errorMessage = error.message;
            console.log(error);

            // Перевіряємо, чи повідомлення про помилку містить "For input string"
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: 'error',
                title: errorMessage,
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                customClass: {
                    popup: document.body.getAttribute('data-theme') === 'dark' ? 'swal2-dark' : 'swal2-light'
                }
            });
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        const otpInput = document.getElementById('otpTelegram');
        const tooltip = otpInput.nextElementSibling;

        otpInput.addEventListener('focus', function() {
            tooltip.style.visibility = 'visible';
            tooltip.style.opacity = '1';
        });

        otpInput.addEventListener('blur', function() {
            tooltip.style.visibility = 'hidden';
            tooltip.style.opacity = '0';
        });

        function setThemeBasedOnPreference() {
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
            const theme = prefersDarkScheme ? "dark" : "light";
            document.body.setAttribute("data-theme", theme);
        }

        setThemeBasedOnPreference();

        window.matchMedia("(prefers-color-scheme: dark)").addListener(e => {
            const theme = e.matches ? "dark" : "light";
            document.body.setAttribute("data-theme", theme);
        });
    });
</script>
</body>
</html>
