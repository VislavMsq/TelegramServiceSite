<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Вхід - МріяБотХаб</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        :root {
            --background-color-light: #f0f0f0;
            --background-color-dark: #333;
            --text-color-light: #000;
            --text-color-dark: #fff;
            --box-background-color-light: #fff;
            --box-background-color-dark: #444;
            --input-background-color-light: #e0e0e0;
            --input-background-color-dark: #555;
            --input-border-color-light: #ccc;
            --input-border-color-dark: #888;
            --button-background-color: #007bff;
            --button-hover-background-color: #0056b3;
        }

        [data-theme="light"] {
            --background-color: var(--background-color-light);
            --text-color: var(--text-color-light);
            --box-background-color: var(--box-background-color-light);
            --input-background-color: var(--input-background-color-light);
            --input-border-color: var(--input-border-color-light);
        }

        [data-theme="dark"] {
            --background-color: var(--background-color-dark);
            --text-color: var(--text-color-dark);
            --box-background-color: var(--box-background-color-dark);
            --input-background-color: var(--input-background-color-dark);
            --input-border-color: var(--input-border-color-dark);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: var(--box-background-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
            transition: background 0.3s;
        }

        .form-group label {
            color: var(--text-color);
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0,0,0,0.3); /* Додаємо тінь для контрасту */
        }

        .form-group input {
            background-color: var(--input-background-color);
            color: var(--text-color);
            border: 1px solid var(--input-border-color);
            padding: 10px;
            border-radius: 5px;
        }

        button {
            background-color: var(--button-background-color);
            color: var(--text-color);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: var(--button-hover-background-color);
        }
    </style>
</head>
<body data-theme="light">
<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form id="login-form" action="/login" method="post">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username or password!
            </div>
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="user@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a class="p-3" style="color: #00BFFF" th:href="@{/register}">Register</a>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        function setThemeBasedOnPreference() {
            const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
            const theme = prefersDarkScheme ? "dark" : "light";
            document.body.setAttribute("data-theme", theme);
        }

        setThemeBasedOnPreference();

        window.matchMedia("(prefers-color-scheme: dark)").addListener(e => {
            const theme = e.matches ? "dark" : "light";
            document.body.setAttribute("data-theme", theme);
        });
    });
</script>
</body>
</html>
