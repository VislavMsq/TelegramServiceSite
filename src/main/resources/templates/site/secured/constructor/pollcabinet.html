    <style>
        .collapsible {
            background-color: #f1f1f1;
            color: #444;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 18px;
            margin-top: 10px;
        }

        .active, .collapsible:hover {
            background-color: #ddd;
        }

        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
            margin-top: 5px;
            max-height: 0;
            transition: max-height 0.3s ease-out;
        }

        .content.show {
            display: block;
            max-height: 1000px; /* довільне значення, яке повинно бути більшим за фактичну висоту вмісту */
        }

        .label-button {
            background-color: #f1f1f1;
            color: #444;
            cursor: pointer;
            padding: 5px 10px;
            margin: 5px 0; /* Змінено з 5px на 5px 0 */
            border: none;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            display: block; /* Змінено з inline-block на block */
            width: 100%; /* Щоб кнопки розтягувалися на всю ширину */
            text-align: left; /* Вирівнювання тексту ліворуч */
            transition: background-color 0.3s;
        }

        .label-button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<h2>Приклади розгортання інформації з бекенду</h2>

<div id="sections-container"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
    const testData = [
        {
            poll: {
                text: "Доброго вечора, розкажіть як ви вважаєте має бути покарано ворога народу",
                labels: [
                    { text: "Посадити" },
                    { text: "Смертна кара" },
                    { text: "Виставити в кайданках" }
                ]
            }
        },
        {
            poll: {
                text: "Яка ваша улюблена кольорова палітра?",
                labels: [
                    { text: "Червона" },
                    { text: "Синя" },
                    { text: "Зелена" }
                ]
            }
        }
        // Можна додати більше об'єктів testData, які вам потрібні
    ];

    const container = document.getElementById('sections-container');

    testData.forEach(data => {
        createSection(data.poll);
    });

    function createSection(section) {
        const button = document.createElement('button');
        button.className = 'collapsible';
        button.textContent = 'Розділ';
        container.appendChild(button);

        const content = document.createElement('div');
        content.className = 'content';

        const paragraph = document.createElement('p');
        paragraph.textContent = section.text;
        content.appendChild(paragraph);

        const labelButtonsContainer = document.createElement('div');
        labelButtonsContainer.className = 'label-buttons-container';
        section.labels.forEach(label => {
            const labelButton = document.createElement('button');
            labelButton.className = 'label-button';
            labelButton.textContent = label.text;
            labelButtonsContainer.appendChild(labelButton);
        });
        content.appendChild(labelButtonsContainer);

        container.appendChild(content);

        button.addEventListener('click', function () {
            this.classList.toggle('active');
            content.classList.toggle('show');
        });

    }
});
