<!DOCTYPE html>

    <style>
        :root {
    --bg-color: #f1f1f1;
    --text-color: #444;
    --hover-bg-color: #ddd;
    --content-bg-color: #f9f9f9;
}

@media (prefers-color-scheme: dark) {
    :root {
        --bg-color: #333;
        --text-color: #ddd;
        --hover-bg-color: #555;
        --content-bg-color: #444;
    }
}

.collapsible {
    background-color: var(--bg-color);
    color: var(--text-color);
    cursor: pointer;
    padding: 10px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 18px;
    margin-top: 10px;
}

.active, .collapsible:hover {
    background-color: var(--hover-bg-color);
}

.content {
    padding: 0 18px;
    display: none;
    overflow: hidden;
    background-color: var(--content-bg-color);
    margin-top: 5px;
    max-height: 0;
    transition: max-height 0.3s ease-out;
}

.content.show {
    display: block;
    max-height: 1000px; /* an arbitrary value that should be greater than the actual content height */
}

.label-button {
    background-color: var(--bg-color);
    color: var(--text-color);
    cursor: pointer;
    padding: 5px 10px;
    margin: 5px 0;
    border: none;
    outline: none;
    font-size: 16px;
    border-radius: 5px;
    display: block;
    width: 100%;
    text-align: left;
    transition: background-color 0.3s;
}

.label-button:hover {
    background-color: var(--hover-bg-color);
}

    </style>
</head>

<h2>Приклади розгортання інформації з бекенду</h2>

<div id="sections-container"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
    const testData = [
        {
            poll: {
                text: "Доброго вечора, розкажіть як ви вважаєте має бути покарано ворога народу",
                labels: [
                    { text: "Посадити" },
                    { text: "Смертна кара" },
                    { text: "Виставити в кайданках" }
                ]
            }
        },
        {
            poll: {
                text: "Яка ваша улюблена кольорова палітра?",
                labels: [
                    { text: "Червона" },
                    { text: "Синя" },
                    { text: "Зелена" }
                ]
            }
        }
        // Можна додати більше об'єктів testData, які вам потрібні
    ];

    const container = document.getElementById('sections-container');

    fetch('/api/posts/raw', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                if (data) {
                    const jsonData = JSON.parse(data);
                    console.log('Отримано відповідь від сервера:', jsonData);
                    jsonData.forEach(data => {
                        createSection(data);
                    });
                } else {
                    console.log('No data received from server');
                }
            })

    function createSection(section) {
        const button = document.createElement('button');
        button.className = 'collapsible';
        button.textContent = 'Розділ';
        container.appendChild(button);

        const content = document.createElement('div');
        content.className = 'content';

        const paragraph = document.createElement('h3');
        paragraph.textContent = section.text;
        content.appendChild(paragraph);

        const labelButtonsContainer = document.createElement('div');
        labelButtonsContainer.className = 'label-buttons-container';
        section.labels.forEach(label => {
            const labelButton = document.createElement('button');
            labelButton.className = 'label-button';
            labelButton.textContent = label.text;
            labelButtonsContainer.appendChild(labelButton);
        });
        content.appendChild(labelButtonsContainer);

        container.appendChild(content);

        button.addEventListener('click', function () {
            this.classList.toggle('active');
            content.classList.toggle('show');
        });
    }
});



</script>
